<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas 2 Pemrograman Web - Membuat Form HTML</title>
</head>
<body>
	<div style="display: flex; justify-content: center;">
		<div>
			<h1 style="margin-left: 37px">Form HTML</h1>
			<form action="" method="">
				<ul style="list-style-type: none;">
					<li>
						<label for="name">Name</label>
						<input type="text" placeholder="Masukan nama anda" style="margin-left: 25px" name="name">
					</li>
					<br>
					<li>
						<label for="gender">Gander</label>
						<input type="radio" name="gender" style="margin-left: 15px"> Man
						<input type="radio" name="gender"> Woman
					</li>
					<br>
					<li>
						<label for="birthday">Birthday</label>
						<input type="date" name="birthday" style="margin-left: 8px">
					</li>
					<br>
					<li>
						<label for="text">Address </label>
						<input type="text" style="margin-left: 10px" placeholder="Masukan alamat anda" name="address">
					</li>
					<br>
					<li>
						<label for="">Country</label>
						<select name="country" style="margin-left: 10px">
							<option>Indonesia</option>
							<option>Malaysia</option>
						</select>
					</li>
					<br>
					<li>
						<label for="email">Email</label>
						<input type="Email" style="margin-left: 25px" placeholder="Masukan email anda" name="email">
					</li>
					<br>
					<li>
						<label for="photo">Photo</label>
						<input type="file" style="margin-left: 25px" name="photo">
					</li>
					<br>
					<li>
						<label for="comment">Comment</label>
						<textarea name="comment" placeholder="Masukan komentar anda disini"></textarea>
					</li>
					<br>
					<li>
						<button name="submit" style="float: right;" formaction="berhasil.html">Submit</button>
					</li>
				</ul>
			</form>
		</div>
	</div>

</body>
</html>
